buildscript {
    ext.kotlin_version = '1.3.41'
    ext.ktor_version = '1.2.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "tlp.learner.ApplicationKt"

dependencies {
    compile 'org.jetbrains.exposed:exposed:0.16.1'
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "ch.qos.logback:logback-classic:1.2.3"

    compile 'com.graphql-java:graphql-java:13.0'
//    compile group: 'com.expedia', name: 'graphql-kotlin', version: "0.6.0"
    implementation "io.ktor:ktor-jackson:$ktor_version"

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.beust:klaxon:5.0.1'
}

